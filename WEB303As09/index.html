<html>

<head>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Moksha Patel [Movie name: Interstellar]</h1>

    <section id="content">
        <button style="background-color: Black; color:white; padding-top: 30px; padding-bottom: 30px; padding-left:60px; padding-right:60px;  cursor: pointer;font-size: 1.5em;font-weight: bolder;">Activate Sorting</button></br></br>
        <div id="team">
        <table id="characters" class="characters">
            <div class="searchbox">
                Search: 
                <input type="text" id="search" name="search" class="form-control" placeholder="Search by first name"/>
            </div>
        <thead>
        <tr>
        <th data-sortbythis="id"><a href="#" id="ID">ID_Number </a></th>
        <th data-sortbythis="Fname"><a href="#" id="fName">FirstName</a></th>
        <th data-sortbythis="Lname"><a href="#" id="lname">LastName</a></th>
        <th data-sortbythis="Role"><a href="#" id="role">Role</a></th>
        <th data-sortbythis="Genre"><a href="#" id="genre">Genre</a></th>
        <th data-sortbythis="BirthDates"><a href="#" id="birthdate">Date Of Birth</a></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
        </div>
    </section>

        <div>
            <button id="firstbtn">A-M(3)</button><button id="secondbtn">N-Z(0)</button>
        </div>
    </table>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
