<html>

<head>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/photoViewer.css" rel="stylesheet">
</head>

<body>
    <h1>Moksha Photo Gallery</h1>
    <div id="photo-viewer">
        <a href="#" class="photo-box is-loading"></a>
        <div class="photo-thumbnails">
            
            <a href="img/Kittens.jpg" class="thumbnail-anchor active" title="Kittens">
                <img src="img/Kittens.jpg" class="cat" alt="Three Kittens">
            </a>
            <a href="img/Grey-cat.jpg" class="thumbnail-anchor" title="Grey-cat">
                <img src="img/Grey-cat.jpg" class="cat" alt="Grey color Cat">
            </a>
            <a href="img/White-cat.jpg" class="thumbnail-anchor" title="White-cat">
                <img src="img/White-cat.jpg" class="cat" alt="White color Cat">
            </a>
            <a href="img/Golden-cat.jpg" class="thumbnail-anchor" title="Golden-cat">
                <img src="img/Golden-cat.jpg" class="cat" alt="Golden color Cat">
            </a>
            <a href="img/Black-cat.jpg" class="thumbnail-anchor" title="Black-cat">
                <img src="img/Black-cat.jpg" class="cat" alt="Black color Cat">
            </a>
        </div>
    </div>

    <div id="Modals" class="modal">
        <p class="close">&times;</p>
        <img class="modal-content" id="img">
      </div>

      <div class="reference">
      <p>Reference:</p>    
    <a href="https://www.pexels.com/search/cat/">Cat</a>
    </div>

	<script type="text/javascript" src="js/jquery.js" defer></script>
    <script type="text/javascript" src="js/photoViewer.js" defer></script>
    <script type="text/javascript" src="js/script.js" defer></script>
</body>

</html>
